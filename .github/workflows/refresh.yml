on:
  schedule:
    - cron: '45 6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Dotnet-feeder
        uses: svrooij/dotnet-feeder@v1
        with:
          feed: https://svrooij.io/feed.json
          files: ./README.md
      - name: üì§ Commit and push changes, if any
        shell: pwsh
        run: |
          if (git status --porcelain | Where {$_ -notmatch '^\?\?'}) {
            echo "‚úÖ Changes to commit"
            git config --local user.email "1292510+svrooij@users.noreply.github.com"
            git config --local user.name "GitHub Action on behalf of svrooij"
            git add README.md
            git commit -m "Refreshed posts ü§ñ"
            git push
          } else {
            echo "‚ùå No changes to commit"
          }
